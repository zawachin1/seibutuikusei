<section class="wrapper" id="wrapper">
 <h2 class="title"><span class="one">春の七草</h2>
  <div class="container">
    <input type="radio" name="slide" id="c1" checked>
      <label for="c1" class="harucard">
        <div class="row">
          <div class="icon">1</div>
            <div class="description">
              <h4>芹(セリ)<br>
                新芽が「競り」合うように伸びることが名の由来。根元が水に浸るような場所を好み、日当たりのよい田畑の溝、小川の岸辺などの湿地に群生する。引用：Photo AC HP</h4>
            </div>
        </div>
      </label>
   <input type="radio" name="slide" id="c2" >
      <label for="c2" class="harucard">
        <div class="row">
          <div class="icon">2</div>
            <div class="description">
              <h4>薺(ナズナ)別名:ぺんぺん草<br>
                道端や土手、公園などあらゆる場所で見かけることができる。根と茎と葉を食べる。花は食べない。引用：Photo AC HP</h4>
            </div>
       </div>
     </label>
   <input type="radio" name="slide" id="c3" >
      <label for="c3" class="harucard">
        <div class="row">
          <div class="icon">3</div>
            <div class="description">
               <h4>御形(ゴギョウ)別名:ハハコグサ<br>
                平安時代の草餅はゴギョウが使われ、母子(ハハコ)餅と呼ばれていた。ハハコを潰して餅にするのは縁起が悪いとされたため、江戸時代からはよもぎが使用された。引用：Photo AC HP</h4>
            </div>
        </div>
      </label>
   <input type="radio" name="slide" id="c4" >
      <label for="c4" class="harucard">
         <div class="row">
          <div class="icon">4</div>
            <div class="description">
               <h4>繁縷(ハコベラ) 別名:ハコべ<br>
                日当たりの良い道端や公園に生え、若葉は天ぷらや和え物にも利用される。漢方薬では「繁縷（はんろう）」と呼ばれ、薬用植物としても利用された。引用：Photo AC HP</h4>
            </div>
         </div>
      </label>
      <input type="radio" name="slide" id="c5" >
      <label for="c5" class="harucard">
         <div class="row">
          <div class="icon">5</div>
            <div class="description">
               <h4>仏の座(ホトケノザ) 別名:小鬼田平子(コオニタビラコ)<br>
                葉の広がり具合が、仏様が座る台(蓮華座)に似ていたことが名の由来。紫の花を咲かせるシソ科のホトケノザとは別物。引用：Photo AC HP</h4>
            </div>
         </div>
      </label>
      <input type="radio" name="slide" id="c6" >
      <label for="c6" class="harucard">
         <div class="row">
          <div class="icon">6</div>
            <div class="description">
               <h4>菘(スズナ) 別名:蕪(カブ)<br>
                東北地方では「きりたんぽ」に使われ、地域に根ざした食文化の一端を担っている。神事に使われる場合もあり、神聖な植物として扱われてきた。引用：Photo AC HP</h4>
            </div>
         </div>
      </label>
      <input type="radio" name="slide" id="c7" >
      <label for="c7" class="harucard">
         <div class="row">
          <div class="icon">7</div>
            <div class="description">
               <h4>蘿蔔(スズシロ) 別名:大根(ダイコン)<br>
                スズシロには「汚れのない清白」という意味がある。葉も食べられるが、葉をつけていると鬆(す)が生成されるため、切られて販売されることが多い。引用：Photo AC HP</h4>
            </div>
         </div>
      </label>   
 </div>
</section>

<section class="syoukai"id="syoukai">
<h2 class="titl">秋の七草</h2>
<div class="container">
  <input type="radio" name="slide" id="d1" checked>
    <label for="d1" class="akicard">
      <div class="akirow">
        <div class="akiicon">1</div>
          <div class="description">
            <h4>萩(ハギ)<br>
              秋のお彼岸に食べる「おはぎ」は、鎌倉時代萩の葉で包んでいたことや小豆(あずき)の皮が浮かぶ様子が萩の花に似ていることから「御萩（おはぎ）」と呼ぶようになった。引用：Photo AC HP</h4>
          </div>
      </div>
    </label>
 <input type="radio" name="slide" id="d2" >
    <label for="d2" class="akicard">
      <div class="akirow">
        <div class="akiicon">2</div>
          <div class="description">
            <h4>尾花(オバナ)別名：薄(ススキ)<br>
              秋になると茎の先端につける銀白色の穂がススキの花。穂の形が動物の尾に似ていることから尾花（花薄）といわれる。中秋の名月（十五夜）に欠かせない植物。</h4>
          </div>
     </div>
   </label>
 <input type="radio" name="slide" id="d3" >
    <label for="d3" class="akicard">
      <div class="akirow">
        <div class="akiicon">3</div>
          <div class="description">
             <h4>葛花(クズバナ)別名：葛(クズ)<br>
              葛の根から採れるでんぷんを葛粉(くずこ)といい、葛餅など、様々な和菓子の原料として利用されている。引用：Photo AC HP</h4>
          </div>
      </div>
    </label>
 <input type="radio" name="slide" id="d4" >
    <label for="d4" class="akicard">
       <div class="akirow">
        <div class="akiicon">4</div>
          <div class="description">
             <h4>撫子(ナデシコ)<br>
              ピンク色の花弁は細かく裂けフリルのような形状をしている。その可憐な姿から大和撫子という言葉に代表されるように、日本の女性の美しさや清楚さを象徴する花として親しまれてきた。</h4>
          </div>
       </div>
    </label>
    <input type="radio" name="slide" id="d5" >
    <label for="d5" class="akicard">
       <div class="akirow">
        <div class="akiicon">5</div>
          <div class="description">
             <h4>女郎花(オミナエシ)<br>
              平安時代、高貴な美しい女性のことを「女郎(おみな)」と言った。美女を圧倒する(=圧す（へす)」ほど美しい花という意で「おみなえし」と名づけられたという説がある。引用：Photo AC HP</h4>
          </div>
       </div>
    </label>
    <input type="radio" name="slide" id="d6" >
    <label for="d6" class="akicard">
       <div class="akirow">
        <div class="akiicon">6</div>
          <div class="description">
             <h4>藤袴(フジバカマ)<br>
              茎・葉を乾燥させると桜餅のような甘い香りがする。引用：Photo AC HP</h4>
          </div>
       </div>
    </label>
    <input type="radio" name="slide" id="d7" >
    <label for="d7" class="akicard">
       <div class="akirow">
        <div class="akiicon">7</div>
          <div class="description">
             <h4>桔梗(キキョウ)<br>
              青い星の形をしている。桔梗の花は七夕に飾られる花として知られており、青や紫の桔梗には「変わらぬ愛」という花言葉がある。織姫と彦星の関係を表すのにふさわしい花。　引用：Photo AC HP</h4>
          </div>
       </div>
    </label>   
</div>
</section>
